<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe vida! Doe sangue</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="./logo.png" alt="Doe" class="logo">
    <h2>A sua doação importa</h2>
    <p> Até 3 vidas com 1 doação </p>
    <p> Mais de 38.00 doações são necessárias todos os dias </p>
    <p> Apenas 1,9% da população brasileira doa sangue. </p>
    <button> Quero Ajudar </button>
    
  </header>

  <section class="form">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="email" name="email" placeholder="Email">
      <input type="text" name="blood" placeholder="Tipo sanguíneo">
      <button> Quero Ajudar </button>
    </form>
  </section>

  <main>
    <h2>Últimos <span>doadores</span></h2> 
      
      <section class="donors">

        {% for donors in donors %}

        <div class="donor">
          <div class="blood">{{donors.blood}}</div>
          <p>{{donors.name}}</p>
        </div>

      {%endfor%}
        
      </section>
  </main>

  <footer> 
    Com ❤ Rocketseat
  </footer>

  <script src="/scripts.js"></script>

</body>

</html>
